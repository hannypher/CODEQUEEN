<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Reviews</title>
</head>
<body>
    <div class="container">
        <div class="review-form-container">
            <h3 class="form-header">Leave a Review</h3>
            <form class="review-form" method="POST" action=".">
                <div class="input-field">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Jane Doe">
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" required id="email" name="email" placeholder="email@example.com">
                </div>
                <div class="input-field">
                    <label for="message"></label>
                    <textarea name="message" required id="message" cols="30" rows="10" resize="false"></textarea>
                </div>
                <input type="submit" value="send">
            </form>
        </div>
        <div class="review-feed">
            <h3 class="reviewer-header">Reviews Below</h3>
        </div>
    </div>
<script src="./reviews.js"></script>
</body>
</html>
